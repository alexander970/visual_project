<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Effects Showcase</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111;
      font-family: Arial, sans-serif;

      background-image: url('img/blue_image.png');
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center center; 
    }

    .container {
      position: relative;
      width: 586px;
      height: 405px;
      perspective: 1000px; 
      transition: transform 0.4s ease;
      cursor: grab;
    }

    .container:hover {
      transform: rotateY(-20deg) rotateX(20deg); 
    }

    .image {
      position: absolute;
      width: 100%; 
      height: 100%; 
      object-fit: cover;
      transform-origin: center center;
      transition: transform 0.4s ease;
      /* transform-style: preserve-3d;  */
    }

    .text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    
    .menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    .menu-item {
      margin: 0 10px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      color:pink;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      const image = document.querySelector('.image');
      const menu = document.querySelector('.menu');
  
      const effects = [
        { name: 'Default', transform: 'rotateX(0deg) rotateY(0deg)' },
        { name: 'Effect 1', transform: 'rotateX(30deg) rotateY(45deg)' },
        { name: 'Effect 2', transform: 'rotateX(-15deg) rotateY(-60deg)' },
        { name: 'Effect 3', transform: 'rotateX(60deg) rotateY(-30deg)' }
      ];
  
      const applyEffect = (effect) => {
        image.style.transform = effect.transform;
      };
  
      effects.forEach((effect) => {
        const menuItem = document.createElement('div');
        menuItem.className = 'menu-item';
        menuItem.textContent = effect.name;
        menuItem.addEventListener('click', () => applyEffect(effect));
        menu.appendChild(menuItem);
      });
  
      container.addEventListener('mousemove', (e) => {
        const containerRect = container.getBoundingClientRect();
        const mouseX = (e.clientX - containerRect.left) / containerRect.width - 0.5;
        const mouseY = (e.clientY - containerRect.top) / containerRect.height - 0.5;
  
        const rotateX = mouseY * 30; 
        const rotateY = mouseX * 30; 
  
        const flip = `rotateY(${rotateY * 2}deg) rotateX(${rotateX * 2}deg)`;
  
        image.style.transform = flip;
      });
  
      container.addEventListener('mouseleave', () => {
        applyEffect(effects[0]);
      });
    });
  </script>
  </head>
  <body>
    <div class="container">
      <img class="image" src="img/lightbulb_computer.png" alt="Stunning Image">
      <div class="text">Hover to Rotate</div>
    </div>
   
    <div class="menu">
     
    </div>
  </body>
  </html>
